<div class="card-wrapper">
  <div class="title">
    <img class="icon" src="assets/icons/arrows.png" alt="arrows" />
    <h2>Make a Transfer</h2>
  </div>
  <div class="content">
    <form class="form">
      <label for="from">From account</label>
      <input #from type="text" placeholder="From account" disabled />
      <label for="from">To account</label>
      <input #from type="text" placeholder="To account" />
      <label for="from">Amount</label>
      <input #from type="number" placeholder="$0.00" />
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
