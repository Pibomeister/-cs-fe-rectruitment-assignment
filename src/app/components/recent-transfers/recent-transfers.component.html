<div class="card-wrapper">
  <div class="title">
    <img class="icon" src="assets/icons/briefcase.png" alt="briefcase" />
    <h2>Recent transactions</h2>
  </div>
  <div class="content">
    <app-recent-transfers-toolbar
      (searchUpdated)="onSearchChange($event)"
      (sortUpdated)="onSortChange($event)"
    ></app-recent-transfers-toolbar>
    <ul class="transfers">
      <app-transfer-item
        [transfer]="transfer"
        [isFirst]="isFirst"
        *ngFor="let transfer of displayedTransfers; first as isFirst"
      >
      </app-transfer-item>
    </ul>
  </div>
</div>
